<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/index.css">

  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <div id="display">
      <h1>Sign Up</h1>
    
      <input id="name" type="string" placeholder="Name"><br/>
      <input id="email" type="string" placeholder="Email"><br/>
      <input id="address" type="string" placeholder="Address"><br/>
      <input id="amount" type="number" placeholder="Add amount to wallet"><br/>
      <button id="submit">Submit</button>
    </div>
   
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
    </body>
    <script src="scripts/main.js">

    </script>
